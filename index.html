<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crimes by State</title>
    
    

    <!--Mapbox html head scripts & links-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <!-- Project-specific stylesheets -->
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container ">
          <h1 class="display-4 h1">Crimes by State</h1>
          <div class="row">
            <div class="col-md-8">
              <p class="lead">Powered by Mapbox & the National Incident-Based Reporting System (NIBRS)</p>
            </div>

            <!-- open access token input box -->
            <div class="col-md-4 token-col">
              <div class="input-group mb-3">
                <input type="text" id="mapbox-token" class="form-control" placeholder="Add Mapbox Access Token" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" id="add-button">Add</button>
                </div>
              </div>
            </div>
          </div>
          <!-- close access token input box -->

        </div>
      </div>

      <div class="container content">
        <!-- Row for dropdown menus for year start / end, type, state, generate -->
        <div class="row button-row">
          
          <div class="col-md-3 text-center">
            <div class="btn-group">
              <input type="text" id="input-year" class="form-control" placeholder="Add Year" aria-describedby="year">
              <div class="input-group-append">
                <button id="year" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Year
                </button>
                <div class="dropdown-menu dropdown-year" aria-labelledby="dropdownMenu2"></div>
              </div>
              
            </div>
          </div>

          <div class="col-md-3 text-center">
            <div class="btn-group">
              <input type="text" id="input-crime" class="form-control" placeholder="Add Crime" aria-describedby="crime-type">
              <div class="input-group-append">
                <button id="crime-type" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Crime
                </button>
                <div class="dropdown-menu dropdown-crime-type" aria-labelledby="dropdownMenu2"></div>
              </div>
            </div>
          </div>

          <div class="col-md-3 text-center">
            <div class="btn-group">
              <input type="text" id="input-state" class="form-control" placeholder="Add State" aria-describedby="state">
              <div class="input-group-append">
                <button id="state" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  State
                </button>
                <div class="dropdown-menu dropdown-state" aria-labelledby="dropdownMenu2"></div>
              </div>
            </div>
          </div>

          <div class="col-md-3 text-center">
            <button type="button" id="generate-btn" class="btn btn-secondary">Generate</button>
          </div>

          <!-- close button row -->
        </div>

      <!-- end content container -->
      </div>
      <br>
      <div class="container content map-container">
        <!-- row for mapbox to appear with headline stats on the side -->
        <div class="row">
          <!-- column for crime stats -->
          <div class="col-md-3">
            <div class="crime-data">
              <h3 id="crime-header"></h3>
              <p id="crime-num"></p>
              <p id="crime-per-capita"></p>
              <p id="available-data"></p>
              <!-- <p id="us-per-capita">Some text</p>
              <p id="rating">Some text</p> -->
            </div>
          </div>

          <!-- column for mapbox map -->
          <div class="col-md-9 tall">
            <div id="map"></div>
          </div>
          
        </div>
      </div>

      

      <br>
      <br>
      <br>
      <br>
      <br>

      <footer id="footer-parent">
        <div id="copy-box">Copyright &copy; 2020 Patrick Dunn</div>
      </footer>


    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Bootstrap scripts -->

    <!-- project-specific scripts -->
    <script src="assets/scripts/jquery-3.4.1.min.js"></script>
    <script src="assets/scripts/key.js"></script>
    <script src="assets/scripts/states.js"></script>
    <script src="assets/scripts/years.js"></script>
    <script src="assets/scripts/crimes.js"></script>
    <script src="assets/scripts/script.js"></script>
    <!-- project-specific scripts -->
</body>
</html>
